<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

        <div class="text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your account</p>
        </div>


        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">

            {% if error %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                    <p class="text-red-700 font-medium">{{ error }}</p>
                </div>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}
    
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Email
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200" 
                        placeholder="Enter your email"
                        required
                    >
                </div>


                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200" 
                        placeholder="Enter your password"
                        required
                    >
                </div>


                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition duration-200">
                        Forgot password?
                    </a>
                </div>


                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-bold py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 transform hover:scale-[1.02] transition duration-200 shadow-lg"
                >
                    Sign In
                </button>
            </form>


            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="font-semibold text-indigo-600 hover:text-indigo-800 transition duration-200">
                        Register now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
