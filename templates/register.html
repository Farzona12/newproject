<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Join us today and get started</p>
        </div>


        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <form method="post" class="space-y-5">
                {% csrf_token %}
                

                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200" 
                        placeholder="Choose a username"
                        required
                    >
                </div>


                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200" 
                        placeholder="you@example.com"
                        required
                    >
                </div>


                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200" 
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        name="confirm" 
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>


                {% if error %}
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                        <p class="text-red-700 font-medium">{{ error }}</p>
                    </div>
                {% endif %}


                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-bold py-3 px-4 rounded-lg hover:from-indigo-700 hover:to-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 transform hover:scale-[1.02] transition duration-200 shadow-lg"
                >
                    Create Account
                </button>
            </form>


            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-800 transition duration-200">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
