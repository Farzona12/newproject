<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm delete market</title>
</head>
<body>

    <div>
        <h2>Вы уверены, что хотите удалить этот market?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
            <a class="cancel-btn" href="{% url 'market_list' %}">Cancel</a>
        </form>
    </div>
    
</body>
</html>
